name: Loans Service CI/CD

on:
  push:
    branches: [ "main" ]
    paths:
      - "code/loans-service/**"
      - ".github/workflows/loans-ci-cd.yml"

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        working-directory: code/loans-service
        run: npm ci

      - name: Run tests
        working-directory: code/loans-service
        run: npm test

      - name: Remove WEBSITE_RUN_FROM_PACKAGE
        uses: azure/CLI@v2
        with:
          azcliversion: 2.71.0
          inlineScript: |
            az login --service-principal \
              -u ${{ secrets.AZURE_CLIENT_ID }} \
              -p ${{ secrets.AZURE_CLIENT_SECRET }} \
              --tenant ${{ secrets.AZURE_TENANT_ID }}
            az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}
            az functionapp config appsettings delete \
              -g cnd-func-test-rg \
              -n cnd-loans-test-ct1 \
              --setting-names WEBSITE_RUN_FROM_PACKAGE || true

      - name: Deploy Loans Service
        uses: Azure/functions-action@v1
        with:
          app-name: cnd-loans-test-ct1
          package: code/loans-service
          publish-profile: ${{ secrets.AZURE_LOANS_PUBLISH_PROFILE }}
