name: CI/CD (Catalogue + Loans)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install + Test (catalogue-service)
        working-directory: code/catalogue-service
        run: |
          npm ci
          npm test

      - name: Install + Test (loans-service)
        working-directory: code/loans-service
        run: |
          npm ci
          npm test

  deploy_catalogue:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Azure Functions Core Tools v4
        run: npm i -g azure-functions-core-tools@4 --unsafe-perm true

      - name: Install deps (catalogue-service)
        working-directory: code/catalogue-service
        run: npm ci

      - name: Publish Catalogue (using publish profile)
        working-directory: code/catalogue-service
        env:
          PUBLISH_PROFILE: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE_CATALOGUE }}
        run: |
          echo "$PUBLISH_PROFILE" > publishProfile.xml
          func azure functionapp publish cnd-catalogue-test-ct1 --publish-settings-only publishProfile.xml --force

  deploy_loans:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Azure Functions Core Tools v4
        run: npm i -g azure-functions-core-tools@4 --unsafe-perm true

      - name: Install deps (loans-service)
        working-directory: code/loans-service
        run: npm ci

      - name: Publish Loans (using publish profile)
        working-directory: code/loans-service
        env:
          PUBLISH_PROFILE: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE_LOANS }}
        run: |
          echo "$PUBLISH_PROFILE" > publishProfile.xml
          func azure functionapp publish cnd-loans-test-ct1 --publish-settings-only publishProfile.xml --force
